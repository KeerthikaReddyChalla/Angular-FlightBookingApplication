<div class="reset-container">

  <h2>Reset Password</h2>

  <input
    type="password"
    placeholder="New Password"
    [(ngModel)]="newPassword"
  />

  <input
    type="password"
    placeholder="Confirm Password"
    [(ngModel)]="confirmPassword"
  />

  <button type="button" (click)="resetPassword()">
    Reset Password
  </button>

</div>
